<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Вход</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link href="main.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-light" style = "background-color:#1832c9;">
    <div class="container-fluid">
      <img class="navbar-brand text-white" src="logo_white1.png" style="width:120px;" alt="лого">
      <form class="d-flex">
        <a class="nav-link active text-white" href="index.html" style = "margin: 4px;">Рейтинг</a>
      </form>
    </div>
  </nav>
  <div style="margin:100px;">
    <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
    <fieldset>
    <!-- Form Name -->
    <legend><center><h2><b>Войти в систему</b></h2></center></legend><br>
    <!-- Text input-->
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label"style="margin:7px;">Логин</label>  
            <div class="col-md-14 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="user_name" placeholder="Логин" class="form-control"  type="text">
              </div>
            </div>
          </div>
          <!-- Text input-->
          
          <div class="form-group">
            <label class="col-md-4 control-label"style="margin:7px;" >Пароль</label> 
              <div class="col-md-14 inputGroupContainer">
              <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="user_password" placeholder="Пароль" class="form-control"  type="password">
              </div>
            </div>
          </div>
          
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-14 control-label" ></label>
            <div class="col-md-14" style="align-content: center;"><br>
              &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
              &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
              <button type="submit" class="btn btn-warning" >Войти в систему <span class="glyphicon glyphicon-send"></span></button>
            </div>
          </div>
          
          </fieldset>
          </form>
          </div>
        </div><!-- /.container -->
