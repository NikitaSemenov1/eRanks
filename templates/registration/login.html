{% extends "wrapper.html" %}

{% block title %} Авторизация {% endblock %}

{% block content %}

    <div style="margin:100px;">
    <div class="container">
    <form class="well form-horizontal" action="" method="post"  id="contact_form">
        {% csrf_token %}
    <fieldset>
    <!-- Form Name -->
    <legend><center><h2><b>Войти в систему</b></h2></center></legend><br>
    <!-- Text input-->
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label"style="margin:7px;">Логин</label>
            <div class="col-md-14 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input  name="user_name" placeholder="Логин" class="form-control"  type="text">
                </div>
            </div>
          </div>
          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label"style="margin:7px;" >Пароль</label>
              <div class="col-md-14 inputGroupContainer">
              <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="user_password" placeholder="Пароль" class="form-control"  type="password">
              </div>
            </div>
          </div>
            {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-14 control-label" ></label>
            <div class="col-md-14" style="align-content: center;"><br>
              &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
              &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
              <button type="submit" class="btn btn-warning" >Войти в систему <span class="glyphicon glyphicon-send"></span></button>
            </div>
          </div>

          </fieldset>
          </form>
          </div>
        </div>

{% endblock %}
