{% extends "wrapper.html" %}

{% block title %} <title>Регистрация</title> {% endblock %}

{% block content %}
      <div style="margin:100px;">
    <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
    {% csrf_token %}
    <fieldset>
    <!-- Form Name -->
    <legend><center><h2><b>Регистрация студента</b></h2></center></legend><br>
    <!-- Text input-->

        {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
      <div class="form-group">
        <label class="col-md-4 control-label" style="margin:7px;">Фамилия</label>
        <div class="col-md-14 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="name1" placeholder="Фамилия" class="form-control"  type="text" required>
          </div>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" style="margin:7px;">Имя</label>
          <div class="col-md-14  inputGroupContainer">
          <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="name2" placeholder="Имя" class="form-control"  type="text" required>
          </div>
        </div>
      </div>
        <div class="form-group">
        <label class="col-md-4 control-label" style="margin:7px;">Отчество</label>
          <div class="col-md-14  inputGroupContainer">
          <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="name3" placeholder="Отчество" class="form-control"  type="text" required>
              </div>
          </div>
        </div>
        <div class="form-group">
        <label class="col-md-4 control-label" style="margin:7px;">Университет</label>
          <div class="col-md-14  inputGroupContainer">
          <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="university" placeholder="Университет" class="form-control"  type="text" required>
          </div>
        </div>
      </div>
        <div class="form-group">
        <label class="col-md-4 control-label" style="margin:7px;">Факультет</label>
          <div class="col-md-14  inputGroupContainer">
          <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="department" placeholder="Факультет" class="form-control"  type="text" required>

          </div>
        </div>
      </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label"style="margin:7px;">Курс</label>
              <div class="col-md-14 selectContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="course" class="form-control selectpicker">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label"style="margin:7px;">Логин</label>
            <div class="col-md-14 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="username" placeholder="Логин" class="form-control"  type="text" required>
              </div>
            </div>
          </div>
          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label"style="margin:7px;" >Пароль</label>
              <div class="col-md-14 inputGroupContainer">
              <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="password1" placeholder="Пароль" class="form-control"  type="password" required>

              </div>
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-14 control-label" style="margin:7px;" >Подтвердите пароль</label>
              <div class="col-md-14 inputGroupContainer">
              <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="password2" placeholder="Повторите пароль" class="form-control"  type="password" required>
              </div>
            </div>
          </div>

          <!-- Text input-->

          <!-- Select Basic -->

          <!-- Success message -->
          <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-14 control-label"></label>
            <div class="col-md-14"><br>
              &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspЗарегистрироваться <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
            </div>
          </div>

          </fieldset>
          </form>
          </div>
        </div>

{% endblock %}
